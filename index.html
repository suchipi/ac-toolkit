<!DOCTYPE html>
<html>
  <head>
    <title>ac-toolkit</title>

    <style>
      body {
        height: 100vh;
        margin: 0;
      }

      body > ac-pattern {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: -1;
      }
    </style>

    <script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="ac/index.html">
  </head>

  <body>
    <ac-pattern name="checkerboard" foreground-color="rgba(0,0,0,0.3)" scale="50" scroll-direction="down-right"></ac-pattern>
    <ac-pattern name="plaid-simple" foreground-color="rgba(0,0,0,0.3)" scale="40" scroll-direction="up-left"></ac-pattern>
    <ac-pattern name="houndstooth" foreground-color="rgba(0,0,0,0.3)" aux-color-a="rgba(0,0,0,0.3)" aux-color-b="rgba(0,0,0,0.3)" scale="10" scroll-direction="up"></ac-pattern>
  </body>
</html>
