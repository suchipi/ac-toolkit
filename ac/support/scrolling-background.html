<dom-module id="ac-scrolling-background">
  <template>
    <style>
      @keyframes ac-scrolling-background-down-right {
        from {
          background-position: 0 0;
        } to {
          background-position: 100vw 100vh;
        }
      }

      @keyframes ac-scrolling-background-down-left {
        from {
          background-position: 100vw 0;
        } to {
          background-position: 0 100vh;
        }
      }

      @keyframes ac-scrolling-background-up-right {
        from {
          background-position: 0 100vh;
        } to {
          background-position: 100vw 0;
        }
      }

      @keyframes ac-scrolling-background-up-left {
        from {
          background-position: 100vw 100vh;
        } to {
          background-position: 0 0;
        }
      }

      @keyframes ac-scrolling-background-up {
        from {
          background-position: 0 100vh;
        } to {
          background-position: 0 0;
        }
      }

      @keyframes ac-scrolling-background-down {
        from {
          background-position: 0 0;
        } to {
          background-position: 0 100vh;
        }
      }

      @keyframes ac-scrolling-background-left {
        from {
          background-position: 100vw 0;
        } to {
          background-position: 0 0;
        }
      }

      @keyframes ac-scrolling-background-right {
        from {
          background-position: 0 0;
        } to {
          background-position: 100vw 0;
        }
      }

      :host, #main {
        display: block;

        width: 100%;
        height: 100%;
      }

      #main {
        background-repeat: repeat;
      }

      :host([direction="down-right"]) #main {
        animation: ac-scrolling-background-down-right 20s linear infinite;
      }

      :host([direction="down-left"]) #main {
        animation: ac-scrolling-background-down-left 20s linear infinite;
      }

      :host([direction="up-right"]) #main {
        animation: ac-scrolling-background-up-right 20s linear infinite;
      }

      :host([direction="up-left"]) #main {
        animation: ac-scrolling-background-up-left 20s linear infinite;
      }

      :host([direction="up"]) #main{
        animation: ac-scrolling-background-up 20s linear infinite;
      }

      :host([direction="down"]) #main{
        animation: ac-scrolling-background-down 20s linear infinite;
      }

      :host([direction="left"]) #main{
        animation: ac-scrolling-background-left 20s linear infinite;
      }

      :host([direction="right"]) #main{
        animation: ac-scrolling-background-right 20s linear infinite;
      }
    </style>
    <div id="main" class="ac-patternable">
      <content></content>
    </div>
  </template>

  <script>
    Polymer({
      'is': 'ac-scrolling-background',
      properties: {
        direction: {
          type: String,
          value: "down-right",
          reflectToAttribute: true
        }
      }
    });
  </script>
</dom-module>
