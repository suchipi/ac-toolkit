<link rel="import" href="../../lib/snap.svg.html">

<script>
  AC.Pattern = {
    compile: function(name, context) {
      var s = Snap(document.createElementNS("http://www.w3.org/2000/svg", "svg"));
      var pattern = AC.Pattern.list[name];
      if (pattern)
        pattern.call(context, s);
      else
        throw new Error("Tried to create a pattern named " + name + ", but no such pattern is defined");
      return s.innerSVG();
    },

    list: {},

    define: function(name, patternFunc) {
      AC.Pattern.list[name] = patternFunc;
    }
  };
</script>
